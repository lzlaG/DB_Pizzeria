version: "3.3"
services:
  postgres:
    container_name: PIZZERIA
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: "DB_Pizzeria"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "PIZZA"
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
      - ./data:/my_data
    ports: 
      - "${{secrets.DB_PORT}}:5432"
